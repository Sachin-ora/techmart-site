
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - TechMart</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">TechMart</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
 <div class="login-form">
  <h2 style="text-align: center; margin-bottom: 2rem; color: #222; font-weight: 600;">🔐 Login to TechMart</h2>
  
  <form style="display: flex; flex-direction: column; gap: 1.5rem;">
    <div style="position: relative;">
      <input type="email" placeholder="Email" required
        style="padding: 14px 16px 14px 45px; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem; width: 100%; background: #f9f9f9;"/>
      <span style="position: absolute; top: 50%; left: 15px; transform: translateY(-50%); font-size: 1.1rem; color: #888;">📧</span>
    </div>
    
    <div style="position: relative;">
      <input type="password" placeholder="Password" required
        style="padding: 14px 16px 14px 45px; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem; width: 100%; background: #f9f9f9;" />
      <span style="position: absolute; top: 50%; left: 15px; transform: translateY(-50%); font-size: 1.1rem; color: #888;">🔒</span>
    </div>

    <button type="submit"
      style="padding: 14px; background-color: #0066ff; color: white; border: none; border-radius: 8px; font-size: 1rem; cursor: pointer; transition: background 0.3s;">
      ➡️ Login
    </button>
  </form>

  <p style="text-align: center; margin-top: 1.8rem; font-size: 0.95rem;">
    Don’t have an account?
    <a href="signup.html" style="color: #0066ff; text-decoration: none; font-weight: 500;">Sign up</a>
  </p>
</div>

  <footer>
    <p style = " display: flex ;justify-content: center">&copy; 2025 TechMart. All rights reserved.</p>
  </footer>
    <script>
    function loginUser(e) {
      e.preventDefault();
      const user = JSON.parse(localStorage.getItem('user') || '{}');
      const u = document.getElementById('login-username').value;
      const p = document.getElementById('login-password').value;
      if (user.username === u && user.password === p) {
        alert("Login successful!");
        window.location.href = "index.html";
      } else {
        alert("Invalid credentials!");
      }
    }
  </script>
</body>
</html>
